<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        /* FONDO ANIMADO */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* CONTENEDOR PRINCIPAL */
        #trivia-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .question {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            background: #ffd700;
            color: #000;
        }

        .correct {
            background-color: #4CAF50 !important;
            color: white;
        }

        .incorrect {
            background-color: #F44336 !important;
            color: white;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .score-container {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div id="trivia-container">
        <h1>Trivia Game </h1>
        <p class="question">Cargando pregunta...</p>
        <div class="options"></div>
        <div class="score-container">
            <p id="score">Puntuaci贸n: 0</p>
            <p id="high-score">Mejor puntuaci贸n: 0</p>
        </div>
    </div>

    <script>
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('high-score').textContent = 'Mejor puntuaci贸n: ' + highScore;

        async function loadQuestion(retries = 3) {
            try {
                document.querySelector('.question').textContent = "Cargando pregunta...";
                document.querySelector('.options').innerHTML = "";

                const response = await fetch('https://opentdb.com/api.php?amount=1&category=9&type=multiple');
                if (!response.ok) throw new Error("Error en la API");

                const data = await response.json();
                if (!data.results || data.results.length === 0) throw new Error("No se obtuvieron preguntas");

                const questionData = data.results[0];

                const questionElement = document.querySelector('.question');
                const optionsContainer = document.querySelector('.options');
                questionElement.innerHTML = questionData.question;

                let answers = [...questionData.incorrect_answers, questionData.correct_answer];
                answers.sort(() => Math.random() - 0.5);

                answers.forEach(answer => {
                    let button = document.createElement('button');
                    button.textContent = answer;
                    button.onclick = () => checkAnswer(button, answer, questionData.correct_answer);
                    optionsContainer.appendChild(button);
                });

            } catch (error) {
                console.error("Error cargando la pregunta:", error.message);

                if (retries > 0) {
                    document.querySelector('.question').textContent = "Error en la carga, reintentando...";
                    setTimeout(() => loadQuestion(retries - 1), 2000);
                } else {
                    document.querySelector('.question').textContent = "No se pudo cargar la pregunta. Int茅ntalo m谩s tarde.";
                }
            }
        }

        function checkAnswer(button, selected, correct) {
            let buttons = document.querySelectorAll('.options button');
            buttons.forEach(btn => btn.classList.add('disabled'));

            if (selected === correct) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
                showCorrectAnswer(correct);
            }

            document.getElementById('score').textContent = 'Puntuaci贸n: ' + score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('high-score').textContent = 'Mejor puntuaci贸n: ' + highScore;
            }

            setTimeout(loadQuestion, 500);
        }

        function showCorrectAnswer(correct) {
            let buttons = document.querySelectorAll('.options button');
            buttons.forEach(btn => {
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                }
            });
        }

        function createStars() {
            for (let i = 0; i < 30; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 5 + 5 + "s";
                document.querySelector('.background').appendChild(star);
            }
        }

        window.onload = () => {
            loadQuestion();
            createStars();
        };
    </script>
</body>
</html>
